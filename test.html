<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="preload" href="./assets/digitaldream.ttf" as="font" type="font/ttf" crossorigin />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/clock.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/consts.js"></script>
        <style>
            .draggable-pointers-clock {
                --radius: 15rem;
            }
        </style>
    </head>

    <body>
        <div id="clock-test" style="display: flex; align-items: center; justify-content: center; padding: 2rem 0"></div>
        <div id="rect" style="background: red; position: absolute; width: 10px; height: 10px"></div>
        <script type="module">
            import { $ } from "./js/utils.mjs";
            import { instantiateClock, makeClockHaveAdjustablePointers } from "./js/core.mjs";

            const c = instantiateClock(undefined, undefined, { className: "draggable-pointers-clock" });
            $("#clock-test").append(c);
            makeClockHaveAdjustablePointers(c);
        </script>
    </body>

    <template id="t-clock">
        <div class="outer-circle" style="--hour: 8; --minutes: 15">
            <div class="minutes pointer"></div>
            <div class="hours pointer"></div>
            <div class="seconds pointer"></div>
        </div>
    </template>
</html>
